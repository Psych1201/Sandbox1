<h2>내 인생의 도전</h2>
<p style="margin-top:40px">
  사람은 인생을 살아가며 무수한 도전을 하게 된다. 도전을 성공하기 위해 따르는 노력의 크기는 클수도 있고 작을수도 있다.
  <br>나의 인생에도 분명 기회가 올 것이다. 그 기회가 무엇이라고 말하기는 쉽지 않다. 그러나 어떤 기회가 주어지든 이를 잡을 수 있도록 항상 준비되어 있는 사람으로 거듭날 것이다.
</p>
